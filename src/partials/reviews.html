<section class="section reviews-section" id="reviews">
  <div class="reviews-container container">
    <h2 class="reviews-header">Reviews</h2>
    <div class="swiper swiper6">
      <ul class="reviews swiper-wrapper"></ul>
      <div class="arrows">
        <div class="swiper-button-prev swiper-btn-prev-review">
          <svg class="swiper-arrow-prev">
            <use href="./img/icons.svg#arrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-next swiper-btn-next-review">
          <svg class="swiper-arrow-next">
            <use href="./img/icons.svg#arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
